<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de CO₂</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Bibliotecas externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  </head>
  <body>
    <noscript>Para usar a Calculadora de CO₂ você precisa habilitar JavaScript.</noscript>

    <!-- Skip link (Acessibilidade) -->
    <a class="skip-link" href="#conteudo-principal">Pular para o conteúdo</a>

    <!-- ===== HEADER ===== -->
    <header class="app-header" role="banner">
      <h1>Calculadora de CO₂</h1>
    </header>

    <!-- ===== MAIN ===== -->
    <main id="conteudo-principal" class="app-main container" role="main">
      <h2>Calcule sua rota</h2>
      <form id="routeForm">
        <div class="form-group">
          <label for="origin-city">Origem</label>
          <input id="origin-city" name="originCity" type="text" placeholder="Digite a cidade de origem" required />
        </div>

        <div class="form-group">
          <label for="dest-city">Destino</label>
          <input id="dest-city" name="destCity" type="text" placeholder="Digite a cidade de destino" required />
        </div>

        <button type="submit">Calcular</button>
      </form>

      <h2>Resultado:</h2>
      <pre id="result"></pre>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="app-footer" role="contentinfo">
      <p>&copy; 2026 Calculadora de CO₂</p>
    </footer>

    <!-- Toasts -->
    <div id="toast-container" class="toast-container" aria-live="assertive" aria-atomic="true"></div>

    <!-- ===== SCRIPTS (ES Modules) ===== -->
    <script type="module" src="assets/js/config.js"></script>
    <script type="module" src="assets/js/co2-factors.js"></script>
    <script type="module" src="assets/js/utils.js"></script>
    <script type="module" src="assets/js/map-api.js"></script>
    <script type="module" src="assets/js/ui.js"></script>
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
